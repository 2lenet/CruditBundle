services:
    _defaults:
        autowire: true
        public: false
        autoconfigure: true

    Lle\CruditBundle\Controller\:
        resource: '../../Controller'
        tags: [ 'controller.service_arguments' ]

    Lle\CruditBundle\Provider\LayoutProvider:
        arguments:
            - !tagged_iterator crudit.layout
            - '@parameter_bag'

    Lle\CruditBundle\Layout\DefaultLayout:
        tags: ['crudit.layout']
